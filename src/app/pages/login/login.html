<!--Contenido Principal-->
<main>


    <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <h1>Inicio de Sesión</h1>

        <!--Correo electronico-->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input 
            type="email"
            class="form-control"
            formControlName="emailLogin"
            >
        </div>

        <!--Contraseña-->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input
            type="password"
            class="form-control"
            formControlName="passwordLogin"
            >
        </div>
        <!--Boton Iniciar Sesión-->
         <button type="submit" class="btn">Iniciar Sesión</button>
  

        <button type="submit" class="btn">Recordar Contraseña</button>
    </form>

</main>
